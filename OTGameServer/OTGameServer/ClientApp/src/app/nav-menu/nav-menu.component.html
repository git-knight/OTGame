
<div class="top">
  <div class="max-width">
    <div class="left"><a [routerLink]='["/"]'>TGame</a></div>
    <div class="right" *ngIf="!userService.loggedIn; else welcome">
      <a href="/">Register</a>
      <span class="sep">|</span>
      <a href="/">Sign in</a>
    </div>
    <ng-template #welcome>
      <div class="right">
        <span class="welcome"> Welcome {{userService.displayName}}!</span>
        <button (click)="userService.logout()">log out</button>
      </div>
    </ng-template>
  </div>
</div>
